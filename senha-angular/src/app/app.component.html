<div class="main">
  <div class="main-container">
    <h1 class="main-title">Gerador de Senhas</h1>
    <app-tamanho-input [(tamanho)]="tamanho" (tamanhoChange)="onTamanhoChange($event)"></app-tamanho-input>
    <div class="checkbox-container">
      <app-checkbox *ngFor="let opcao of tiposCaracteres; let i = index" [id]="opcao.id" [texto]="opcao.nome"
        [selecionado]="opcao.valor" (lidaComMudanca)="lidaComMudanca(i)">
      </app-checkbox>
    </div>
    <button class="main-button" (click)="gerarSenha()">Gerar Senha</button>
  </div>
  <div class="main-container">
    <app-ultimas-senhas [senhas]="senhasGeradas"></app-ultimas-senhas>
  </div>
</div>
